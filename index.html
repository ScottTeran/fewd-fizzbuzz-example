<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

		for (var i = 1; i <= 100; i++) {
			if ((i % 3 == 0) && (i % 5 == 0)) {
				console.log("fizz buzz");
			}
			else if ( i % 3 == 0) {
				console.log("fizz");
			}
			else if ( i % 5 == 0) {
				console.log("buzz");
			}
			else {
				console.log(i);
			}
		};

	</script>
</head>
<body>
	fizzbuzz example 1 (see console)
</body>
</html>
